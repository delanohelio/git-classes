  <rect width="640" height="260" fill="#0b1020"/>
  <text x="20" y="40" fill="#fff" font-size="20" font-family="Arial">O que é Git?</text>
  <text x="20" y="70" fill="#cde3ff" font-size="14" font-family="Arial">• Controle de versão distribuído</text>
