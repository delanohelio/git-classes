<svg width="680" height="320" viewBox="0 0 680 320" xmlns="http://www.w3.org/2000/svg">
  <rect width="680" height="320" fill="#0b1020"/>
  <text x="20" y="30" fill="#fff" font-size="18" font-family="Arial">Workflows</text>
  <rect x="40" y="60" width="280" height="220" fill="#243b55" stroke="#9ad1ff"/>
