<svg width="640" height="260" viewBox="0 0 640 260" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="260" fill="#0b1020"/>
  <text x="20" y="40" fill="#fff" font-size="18" font-family="Arial">Instalação e Configuração</text>
  <text x="20" y="80" fill="#cde3ff" font-size="13" font-family="Arial">Windows/macOS/Linux ➜ instalar Git</text>
  <text x="20" y="110" fill="#ffd166" font-size="13" font-family="Arial">git config --global user.name "Seu Nome"</text>
  <text x="20" y="130" fill="#ffd166" font-size="13" font-family="Arial">git config --global user.email "email@example.com"</text>
  <text x="20" y="160" fill="#cde3ff" font-size="13" font-family="Arial">Arquivo: ~/.gitconfig</text>
</svg>